<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/facebook-login/facebook-login.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="av-open-games.html">
<link rel="import" href="av-login.html">
<link rel="import" href="av-join-create.html">
<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
	[[appState]]
	[[loading]]
	<av-login></av-login>
	<div hidden$="{{!_isJoinOrCreate(appState)}}">
	    <av-join-create></av-join-create>
	</div>
    </div>
  </template>

  <script>
   class MyView1 extends ReduxMixin(Polymer.Element) {
       static get is() { return 'my-view1'; }
       static get properties() {
	   return {
	       appState: {
		   type: String,
		   statePath: "appState"
	       },
	       loading: {
		   type: String,
		   statePath: "loading"
	       }
	   }
       }
       _isJoinOrCreate(appState){
	   if (appState === "JOIN_OR_CREATE" ) return true; return false;
       }
      
    }
   window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
