<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="redux-store.html">
<dom-module id="av-open-game">
    <template>
	<style>
	 :host {
             display: block;
             padding: 16px;
	 }
	</style>
	Owner: [[game.owner.name]]
    </template>
    <script>
     
     class AvOpenGame extends ReduxMixin(Polymer.Element) {
	 static get is() { return 'av-open-game'; }
	 static get properties(){
	     return {
		 game: {
		     type: Object
		 }
	     }
		 
	 }
     }
     customElements.define(AvOpenGame.is, AvOpenGame);
    </script>
</dom-module>
