<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/facebook-login/facebook-login.html">
<link rel="import" href="redux-store.html">

<dom-module id="av-login">
    <template>
	<style include="shared-styles">
	 :host {
             display: block;
             padding: 10px;
	 }
	</style>
	<div class="card">
	    [[appState]]
	    <img hidden$="{{_logged(appState)}}" src= "[[resp.picture.data.url]]"/>
	    <facebook-login
		appID="520038294742546"
		logout-link graph-url="me?fields=name,email,birthday,picture"
		scope="public_profile email user_birthday"
		graph-response="{{resp}}"
		auto-api-call
	    >
	    </facebook-login>
	</div>
    </template>

    <script>
     class AvLogin extends ReduxMixin(Polymer.Element) {
	 static get is() { return 'av-login'; }
	 static get actions() {
	     return {
		 signin(userid) {
		     return {
			 type: 'SIGN_IN',
			 userid: userid
		     };
		 }
	     };
	 }
	 static get properties() {
	     return {
		 appState: {
		     type: String,
		     statePath: "appState"
		 }
	     }
	 }
	 _logged(appState){
	     if (appState === "NOT_LOGGED_IN" ) { return true; }
	     return false;
	 }
	 _sendSignIn(event){
	     alert("signIn");
	     console.log(event.detail.response);
	     super.connectedCallback();
	     if ( event) {
		 this.dispatch("signin",event.detail.response.email);
	     }
	 }
	 ready() {
	     super.ready();
	     window.addEventListener('graph-response', (event) => { this._sendSignIn(event); } );
	 }


     }
     window.customElements.define(AvLogin.is, AvLogin);
    </script>
</dom-module>
